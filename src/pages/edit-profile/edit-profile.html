<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ubah Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <profile-edit-form [profile]="profile"></profile-edit-form>
  <ion-fab right bottom>
    <button ion-fab mini (click)="save()">
      <ion-icon name="checkmark-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
