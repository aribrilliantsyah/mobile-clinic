<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>
    <img src="assets/imgs/pic-header.png">
    <ion-card-content>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="user.username" (keyup)="resetValidation('username')"></ion-input>
      </ion-item>
      
      <span *ngIf="validateErrors != undefined">
        <span *ngFor="let validation of validateErrors.username">
          <ion-label class="text-error">{{ validateErrors.username }} </ion-label>
        </span>
      </span>
      
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="user.password" (keyup)="resetValidation('password')"></ion-input>
      </ion-item>
      
      <span *ngIf="validateErrors != undefined">
        <span *ngFor="let validation of validateErrors.password">
          <ion-label class="text-error">{{ validateErrors.password }} </ion-label>
        </span>
      </span>
    </ion-card-content>
    <ion-row>
      <button ion-button color="primary" (click)="logIn()" round small block>
        <ion-icon name="log-in"></ion-icon>
        LOGIN
      </button>
    </ion-row>
  </ion-card>

    <!-- <p>{{errorResponse}}</p> -->

</ion-content>
